compilers:

  - description: Microchip XC8 compiler
    match-sources: ".*\\.c"
    match-language: C
    match-compiler-exe: "(.*/)?xc8-cc(\\.exe)?"
    code-insight-target-name: "avr"
    include-dirs: 
      - "${compiler-exe-dir}/../pic/include"
      - "${compiler-exe-dir}/../pic/include/c99"
      - "${compiler-exe-dir}/../pic/include/proc"
      - "${user-home}/.mchp_packs/Microchip/PIC18F-J_DFP/1.4.41/xc8/pic/include"
    defines-text: "
#define _18F97J94 1
#define __18F97J94 1
#define __18F97J94__ 1
#define __PICC18__ 1
#define __XC8 1
#define __XC8_VERSION 3100
#define _PIC18 1
#define __BITINT_MAXWIDTH__ 128
#define __BOOL_WIDTH__ 8
#define __CHAR_BIT__ 8
#define __CHAR_UNSIGNED__ 1
#define __SIZEOF_INT__ 2
#define __SIZEOF_POINTER__ 2
#define __STDC_VERSION__ 199901L
#define __STDC__ 1
#define __at(x) __attribute__((address(x)))
#define __section(name) __attribute__((section(name)))
#define __interrupt(...) __attribute__((picinterrupt(__VA_ARGS__)))
#define __compiled __attribute__((nonreentrant))
#define __nonreentrant __attribute__((nonreentrant))
#define __reentrant __attribute__((reentrant))
#define asm(arg) __asm(arg)
#define _HAS_INT24 1
#define __SIZEOF_INT24__ 3"

  - description: SDCC for PIC-16
    match-compiler-exe: "(.*/)?sdcc(.exe)?"
    match-args: -mpic16
    match-language: C
    include-dirs:
      - "${compiler-exe-dir}/../include/pic16"
      - "${compiler-exe-dir}/../include"
      - "${compiler-exe-dir}/../non-free/include/pic16"
      - "${compiler-exe-dir}/../non-free/include"
    defines-text: "
#define __STACK_MODEL_SMALL 1
#define __SDCC_pic16 1
#define __SDCC_ALL_CALLEE_SAVES 1
#define __STDC_VERSION__ 201112L
#define __STDC_HOSTED__ 0
#define __SDCCCALL 0
#define __STDC_UTF_16__ 1
#define __SDCC_VERSION_MINOR 2
#define __STDC_ISO_10646__ 201409L
#define __SDCC_VERSION_PATCH 0
#define __SDCC_VERSION_MAJOR 4
#define __STDC_NO_VLA__ 1
#define __SDCC 4_2_0
#define __STDC_UTF_32__ 1
#define __STDC_NO_THREADS__ 1
#define __SDCC_CHAR_UNSIGNED 1
#define __STDC_NO_ATOMICS__ 1
#define __STDC__ 1
#define __SDCC_REVISION 13081
#define __STDC_NO_COMPLEX__ 1

#define __interrupt
#define __code
#define __at
"